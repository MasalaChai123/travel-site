<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>斐濟旅遊 - 選擇您的行程 | Regent Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center cursor-pointer decoration-transparent">
                <span class="text-red-600 text-6xl font-bold font-serif mr-2">R</span>
                <div class="flex flex-col">
                    <span class="text-red-600 text-2xl font-bold tracking-widest">大翔旅遊</span>
                    <span class="text-red-700 text-xs font-semibold tracking-widest uppercase">Regent Tour</span>
                </div>
            </a>
            <a href="index.html" class="text-gray-500 hover:text-emerald-600 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                返回首頁
            </a>
        </div>
    </header>

    <!-- Split Selection Section -->
    <div class="flex-1 flex flex-col md:flex-row">
        
        <!-- Left: Itinerary -->
        <div class="w-full md:w-1/2 relative group overflow-hidden h-[50vh] md:h-auto">
            <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110" style="background-image: url('https://picsum.photos/seed/fijiitinerary/900/1200');"></div>
            <div class="absolute inset-0 bg-emerald-900/60 group-hover:bg-emerald-900/40 transition-colors duration-300"></div>
            
            <div class="absolute inset-0 flex flex-col justify-center items-center text-center p-8">
                <h2 class="text-4xl md:text-6xl font-bold text-white mb-4 tracking-wider drop-shadow-lg">行程<br><span class="text-2xl font-light opacity-80">Itineraries</span></h2>
                <p class="text-white/90 max-w-md mb-8 text-lg font-light">探索斐濟的每一處秘境，無論是自由探索還是專業跟團。</p>
                
                <!-- Sub-buttons -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="itinerary-fit.html" class="px-8 py-3 bg-white text-emerald-800 font-bold rounded-full hover:bg-emerald-400 hover:text-white transition-all transform hover:-translate-y-1 shadow-lg">
                        自由行 (FIT)
                    </a>
                    <a href="itinerary-group.html" class="px-8 py-3 bg-transparent border-2 border-white text-white font-bold rounded-full hover:bg-white hover:text-emerald-800 transition-all transform hover:-translate-y-1 shadow-lg">
                        團體旅遊 (Group)
                    </a>
                </div>
            </div>
        </div>

        <!-- Right: Hotels -->
        <div class="w-full md:w-1/2 relative group overflow-hidden h-[50vh] md:h-auto border-t-4 md:border-t-0 md:border-l-4 border-white">
            <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110" style="background-image: url('https://picsum.photos/seed/fijiresort/900/1200');"></div>
            <div class="absolute inset-0 bg-blue-900/60 group-hover:bg-blue-900/40 transition-colors duration-300"></div>
            
            <div class="absolute inset-0 flex flex-col justify-center items-center text-center p-8">
                <h2 class="text-4xl md:text-6xl font-bold text-white mb-4 tracking-wider drop-shadow-lg">飯店<br><span class="text-2xl font-light opacity-80">Hotels & Resorts</span></h2>
                <p class="text-white/90 max-w-md mb-8 text-lg font-light">奢華水上屋、家庭度假村，找到您在南太平洋的第二個家。</p>
                
                <a href="hotels.html" class="px-10 py-3 bg-amber-500 text-white font-bold rounded-full hover:bg-amber-400 transition-all transform hover:-translate-y-1 shadow-lg flex items-center gap-2">
                    搜尋飯店 
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Quick Footer -->
    <footer class="bg-gray-900 text-gray-500 py-4 text-center text-xs">
        &copy; 2024 Regent Tour. All rights reserved.
    </footer>

</body>
</html>
